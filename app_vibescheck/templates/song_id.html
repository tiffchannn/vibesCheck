<!DOCTYPE html>

<html>
  <head>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
      header{
        display: flex;
        justify-content: space-between;
      }

      h1{
        margin-left: 40%;
      }


    </style>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>


    <header>
      <h1 class="title">{{song.title}}</h1>
      <a class="action-link" href="/">ğŸ  Dashboard</a>

    <div id='main-content'>

      <img class="song-image" src="{{song.image_url}}">

      <div class="info-content">
        <h3 class="title">Song Title:</h3>
        <p>{{song.title}}</p>
        <h3 class="title">Artist:</h3>
        <p>{{song.artist}}</p>
        <div class="info-content-bottom-row">
          {% if song in liked_songs %}
          <a href="/song/{{song.id}}/like?redirect_uri={{request.get_full_path}}">ğŸ’š</a>
          {% else %}
          <a href="/song/{{song.id}}/like?redirect_uri={{request.get_full_path}}">ğŸ¤</a>
          {% endif %}

          <a class="edit-link" href="/song/{{song.id}}/edit">Edit Song</a>
        </div>
      </div>

    </div>

  </body>
</html>
