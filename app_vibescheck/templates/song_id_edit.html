<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vibes Check</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
      *{
        margin: 3px;
      }

      .header{
        display: flex;
        justify-content: space-between;
      }

      .btn-primary{
        margin-top: 8px;
      }

      .btn{
        margin-left: 24%;
        margin-top: 10px;
      }

    </style>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  <body>


    <div class="header">
      <h1 class="title">Edit {{song.title}}</h1>
      <a class="action-link" href="/">üè† Go Back</a>
    </div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="song-form">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="title" class="col-sm-4 col-form-label">Song Title:</label>
          <div class="col-auto">
            <input type="text" class="form-control" name="title" value="{{song.title}}">
          </div>
        </div>
        <div class="form-group">
          <label for="artist" class="col-sm-4 col-form-label">Artist: </label>
          <div class="col-auto">
            <input type="text" class="form-control" name="artist" value="{{song.artist}}">
          </div>
        </div>
        <input type="submit" class="btn btn-outline-success" name="button" value="Update">
        <input type="submit" class="btn btn-outline-success" name="button" value="Delete">
      </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
