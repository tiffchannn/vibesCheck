<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vibes Check</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>



    {# ------------ LOGIN & REGISTRATION PAGE ------------ #}
    <h1 class="title">Vibes Check</h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div id="container">


      <div id="registration-form">
        <h2 class="title">Sign Me Up</h2>


        <form action="/register" method='POST'>
          {% csrf_token %}
          <div class="form-group row">
            <label for="first_name" class="col col-form-label">First Name:</label>
            <div class="col-sm-auto">
              <input type="text" class="form-control" name="first_name" placeholder="Enter First Name">
            </div>
          </div>

          <div class="form-group row">
            <label for="last_name" class="col col-form-label">Last Name:</label>
            <div class="col-sm-auto">
              <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name">
            </div>
          </div>

          <div class="form-group row">
            <label for="text" class="col col-form-label">Email:</label>
            <div class="col-sm-auto">
              <input type="text" class="form-control" name="email" placeholder="Enter Email Address">
            </div>
          </div>

          <div class="form-group row">
            <label for="text" class="col col-form-label">Birthday:</label>
            <div class="col-sm-auto">
              <input type="date" class="form-control" name="birthday">
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col col-form-label">Password:</label>
            <div class="col-sm-auto">
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
          </div>

          <div class="form-group row">
            <label for="confirm_password" class="col col-form-label">Confirm Password:</label>
            <div class="col-sm-auto">
              <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
            </div>
          </div>

          <button type="submit" class="btn btn-outline-success">Create User</button>
        </form>

      </div>

      <div class="login-form">
        <h2 class="title">Log In</h2>

        <form action="/login" method='POST'>
          {% csrf_token %}
          <div class="form-group row">
            <label for="login_email" class="col col-form-label">Email Address:</label>
            <div class="col-sm-auto">
              <input type="text" class="form-control" name="login_email">
            </div>
          </div>

          <div class="form-group row">
            <label for="login_password" class="col col-form-label">Password:</label>
            <div class="col-sm-auto">
              <input type="password" class="form-control" name="login_password">
            </div>
          </div>

          <button type="submit" class="btn btn-outline-success">Let's Go!</button>
        </form>

      </div>

    </div>
  </body>
</html>
